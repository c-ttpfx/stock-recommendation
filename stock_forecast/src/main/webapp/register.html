	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="loginResource/css/bootstrap.min.css">

	<link rel="stylesheet" href="loginResource/css/style.css">


	<script src="loginResource/js/modernizr-2.6.2.min.js"></script>

	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>

	<script>
		function register_ajax(){

			$.ajax({
				url:"user/register",
				method:"post",
				data:{'username':$('#username').val(),'password':$('#password').val(),'email':$('#email').val()},
				success:function (message){
					if (message == 'succeed'){
						alert('注册成功,快去登录吧')
						location.href = 'login.html'
					}else {
						alert("该用户已经存在");
					}
				},
				error:function (){
					alert('网络错误')
				}
			})
		}
		$(function (){
			$('#register').click(function (){
				register_ajax();
			})
		})
	</script>
</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-offset-4">


				<!-- Start Sign In Form -->
				<form  class="fh5co-form animate-box" data-animate-effect="fadeIn">
					<h2>注册</h2>
					<div class="form-group">
						<div class="alert alert-success" role="alert">输入您的信息</div>
					</div>
					<div class="form-group">
						<label for="username" class="sr-only">Name</label>
						<input type="text" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="email" class="form-control" id="email" placeholder="请输入邮箱" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" placeholder="请输入密码"
							autocomplete="off">
					</div>

					<!-- <div class="form-group">
						<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
					</div> -->
					<div class="form-group">
						<p>已有账户? <a href="login.html">登录</a></p>
					</div>
					<div class="form-group">
						<input type="button" id="register" value="注册" class="btn btn-primary">
					</div>
				</form>
				<!-- END Sign In Form -->

			</div>
		</div>

	</div>

	<!-- jQuery -->
	<script src=" loginResource/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="loginResource/js/bootstrap.min.js"></script>

	<script src="loginResource/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="loginResource/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="loginResource/js/main.js"></script>


</body>
